<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="content">
    <div class="side-bar">
        <img src="image/ross-parmly-rf6ywHVkrlY-unsplash.jpg" alt="">
    </div>
    <div class="log-in-form">
        <h1 class="description">This is not a real online service!
            Please sign up in the form below to embark your journey to
            our handfully picked destination! </h1>
        <p>You know you want to, you sexy stud!</p>
        
        <div class="form">
            <form action="" method="get">
            <p>Let's do this!</p>
            <fieldset class="name">
                <div class="input">
                    <label for="first_name">First Name<span aria-label="required">*</span></label>
                    <input type="text" required id="first_name" name="first_name">
                </div>
                <div class="input">
                    <label for="last_name">Last Name <span aria-label="required">*</span></label>
                    <input type="text" required id="last_name" name="last_name">
                </div>
            </fieldset>
            <fieldset class="email-phone">
                <div class="input">
                    <label for="email">Email <span aria-label="required">*</span></label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </fieldset>
            <fieldset class="password">
                <div class="input">
                    <label for="password">Password <span aria-label="required">*</span></label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input">
                    <label for="pw-confirmation">Confirm Password<span aria-label="required">*</span></label>
                    <input type="password" name="pw-confirmation" id="pw-confirmation" required>
                </div>
            </fieldset>
                </form>
        </div>
    </div>
</div>
</body>
</html>
